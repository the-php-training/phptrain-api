networks:
  ptrain-api-network:
    driver: bridge
    ipam:
      driver: default

services:
  ptrain-api:
    container_name: ptrain-api
    build:
      context: docker
      dockerfile: app.Dockerfile
      args:
        USERID: ${USERID}
        GROUPID: ${GROUPID}
    command: [ "php", "/var/www/bin/hyperf.php", "start" ]
    volumes:
      - ./src:/var/www
    ports:
      - '8087:80'
    expose:
      - '8087'
    networks:
      - ptrain-api-network
    depends_on:
      - ptrain-api-db
      - ptrain-api-redis
    environment:
      - TZ=America/Sao_Paulo
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8087" ]
      interval: 10s
      timeout: 5s
      retries: 3

  ptrain-api-db:
    container_name: ptrain-api-db
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ptrain-api
    ports:
      - '3376:3306'
    volumes:
      - ptrain-api-db-volume:/var/lib/mysql
    networks:
      - ptrain-api-network

  ptrain-api-redis:
    container_name: ptrain-api-redis
    image: redis:alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - ptrain-api-network

volumes:
  ptrain-api-db-volume:
